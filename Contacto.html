<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="images/AA.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <script src="js/jquery-3.6.0.min.js"></script>
    <title>Contacto</title>
</head>
<style>
    .edad {
        max-width: 200px;
    }
</style>

<body>
    <div class="container">
        <div class="row mb-sm-5">
            <div class="col-12 mt-3">
                <h1>Contacto</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 mt-2 text-center">
                <h2>Completa tus datos</h2>
                <img src="images/foto.png" class="foto ">
            </div>
            <div class="col-sm-6 mt-2 fondoform shadow" style="max-width: 500px;">
                <form action="Gracias.html" method="post" name="Form1" onsubmit="return validateForm();">
                    <div class="mb-sm-0 form-group">
                        <label for="Nombre" class="Subtitles">Informacion Personal:</label>
                    </div>
                    <div class="form-group">
                        <label for="Nombre" class="Labels">Nombre:</label>
                        <input type="text" id="txtNombre" name="txtNombre" class="form-control shadow" onchange="hide();">
                        <span id="msgNombre" name="msgNombre" class="text-danger" style="display:none;">Ingresa un
                            nombre</span>
                    </div>
                    <div class="form-group">
                        <label for="Apellido" class="Labels">Apellido:</label>
                        <input type="text" id="txtApellido" name="txtApellido" class="form-control shadow" onchange="hide();">
                        <span id="msgApellido" class="text-danger" style="display:none;">Ingresa un Apellido</span>
                    </div>
                    <div class="form-group edad">
                        <label for="Edad" class="Labels">Edad:</label>
                        <input type="number" id="txtEdad" name="txtEdad" class="form-control shadow" onchange="hide();">
                        <span id="msgEdad" class="text-danger" style="display:none;">Ingresa una Edad</span>
                    </div>
                    <div class="form-group mb-0">
                        <span id="msgRadioCheck" class="text-danger" style="display:none;">Selecciona una opcion</span>
                        <input type="radio" id="Masculino" name="Sexo" value="Masculino" class="radiocheck" onchange="hide();">
                        <label for="Masculino" class="Masculino">Masculino</label>
                    </div>
                    <div class="form-group mb-0">
                        <input type="radio" id="Femenino" name="Sexo" value="Femenino" class="radiocheck" onchange="hide();">
                        <label for="Femenino" class="Femenino">Femenino</label>
                    </div>
                    <div class="form-group mb-0">
                        <input type="radio" id="Otro" name="Sexo" value="Otro" class="radiocheck" onchange="hide();">
                        <label for="Otro" class="Otro">Otro</label>
                    </div>
                    <div class="mb-sm-0 form-group">
                        <label for="Nombre" class="Subtitles">Informacion Adicional:</label>
                    </div>
                    <div class="mb-sm-0 form-group">
                        <label for="Empresa" class="Labels">Empresa:</label>
                        <input type="text" id="txtEmpresa" name="txtEmpresa" class="form-control shadow">
                    </div>
                    <div class="col-12 form-group">
                        <div class="text-center">
                            <button type="button" class="btn rounded-pill" onclick="limpiar();">Limpiar</button>
                            <button type="submit" class="btn rounded-pill">Submit</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function limpiar() {
            if ($("#txtNombre") != "") {
                $("#txtNombre").val("");
            }
            if ($("#txtApellido") != "") {
                $("#txtApellido").val("");
            }
            if ($("#txtEdad") != "") {
                $("#txtEdad").val("");
            }
            if ($("#txtEmpresa") != "") {
                $("#txtEmpresa").val("");
            }
            var selectedValue = $('input:checked').val();
            if (selectedValue) {
                $('input:checked').prop('checked', false);
            }

        }

        function validateForm() {
            var nombre = document.forms["Form1"]["txtNombre"].value;
            if (nombre == "") {
                document.getElementById("msgNombre").style.display = 'block'
                return false;
            }
            var apellido = document.forms["Form1"]["txtApellido"].value;
            if (apellido == "") {
                document.getElementById("msgApellido").style.display = 'block'
                return false;
            }
            var edad = document.forms["Form1"]["txtEdad"].value;
            if (edad == "") {
                document.getElementById("msgEdad").style.display = 'block'
                return false;
            }
            var selectedValue = $('input:checked').val();
            if (!selectedValue) {
                document.getElementById("msgRadioCheck").style.display = 'block'
                return false;
            }

        }

        function hide() {
            document.getElementById("msgNombre").style.display = 'none'
            document.getElementById("msgApellido").style.display = 'none'
            document.getElementById("msgEdad").style.display = 'none'
            document.getElementById("msgRadioCheck").style.display = 'none'
        }
    </script>
</body>

</html>
